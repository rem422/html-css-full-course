<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position practice</title>
</head>
<body style="height: 3000px; padding-top: 60px; padding-left: 80px;">
    <div style="
        background-color: black; 
        color: white;
        text-align: center;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        height: 50px;
        width: 100%
    ">header</div>

    <div style="
        background-color: green; 
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
    ">Sidebar</div>

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
    ">div 1</div>
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
    ">div 2</div>
</body>
</html>
